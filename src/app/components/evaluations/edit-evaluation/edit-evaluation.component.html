<h1 mat-dialog-title>Update Evaluation</h1>
<form [formGroup]="evaluationForm">
  <mat-dialog-content class="content">
    <div class="section-1">
      <mat-form-field appearance="fill">
        <mat-label>Evaluator Name</mat-label>
        <input matInput formControlName="evaluatorName" />
        @if (f.evaluatorName.errors?.['required']) {
        <mat-error>*Required</mat-error>
        }
      </mat-form-field>
      <mat-form-field appearance="fill" class="datepicker">
        <mat-label>Evaluation Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="evaluationDate"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        @if (f.evaluationDate.errors?.['required']) {
        <mat-error>*Required</mat-error>
        }
      </mat-form-field>
    </div>
    <div class="evaluation">
      <div class="category">
        <div class="heading">Skating</div>
        <div class="scores">
          <span class="score"><strong>1</strong></span>
          <textarea
            #scoreEntry
            class="score-entry"
            formControlName="skating1"
            rows="20"
            cols="4"
            (input)="autoGrow($event)"
          ></textarea>
        </div>
        <div class="scores">
          <span class="score"><strong>2</strong></span>
          <textarea
            #scoreEntry
            class="score-entry"
            formControlName="skating2"
            rows="20"
            cols="4"
            (input)="autoGrow($event)"
          ></textarea>
        </div>
        <div class="scores">
          <span class="score"><strong>3</strong></span>
          <textarea
            #scoreEntry
            class="score-entry"
            formControlName="skating3"
            rows="20"
            cols="4"
            (input)="autoGrow($event)"
          ></textarea>
        </div>
      </div>
      <div class="category">
        <div class="heading">Puck Control</div>
        <div class="scores">
          <span class="score"><strong>1</strong></span>
          <textarea
            #scoreEntry
            class="score-entry"
            formControlName="puckControl1"
            rows="20"
            cols="4"
            (input)="autoGrow($event)"
          ></textarea>
        </div>
        <div class="scores">
          <span class="score"><strong>2</strong></span>
          <textarea
            #scoreEntry
            class="score-entry"
            formControlName="puckControl2"
            rows="20"
            cols="4"
            (input)="autoGrow($event)"
          ></textarea>
        </div>
        <div class="scores">
          <span class="score"><strong>3</strong></span>
          <textarea
            #scoreEntry
            class="score-entry"
            formControlName="puckControl3"
            rows="20"
            cols="4"
            (input)="autoGrow($event)"
          ></textarea>
        </div>
      </div>
      <div class="category">
        <div class="heading">Shooting</div>
        <div class="scores">
          <span class="score"><strong>1</strong></span>
          <textarea
            #scoreEntry
            class="score-entry"
            formControlName="shooting1"
            rows="20"
            cols="4"
            (input)="autoGrow($event)"
          ></textarea>
        </div>
        <div class="scores">
          <span class="score"><strong>2</strong></span>
          <textarea
            #scoreEntry
            class="score-entry"
            formControlName="shooting2"
            rows="20"
            cols="4"
            (input)="autoGrow($event)"
          ></textarea>
        </div>
        <div class="scores">
          <span class="score"><strong>3</strong></span>
          <textarea
            #scoreEntry
            class="score-entry"
            formControlName="shooting3"
            rows="20"
            cols="4"
            (input)="autoGrow($event)"
          ></textarea>
        </div>
      </div>
      <div class="category">
        <div class="heading">Game Play</div>
        <div class="scores">
          <span class="score"><strong>1</strong></span>
          <textarea
            #scoreEntry
            class="score-entry"
            formControlName="gamePlay1"
            rows="20"
            cols="4"
            (input)="autoGrow($event)"
          ></textarea>
        </div>
        <div class="scores">
          <span class="score"><strong>2</strong></span>
          <textarea
            #scoreEntry
            class="score-entry"
            formControlName="gamePlay2"
            rows="20"
            cols="4"
            (input)="autoGrow($event)"
          ></textarea>
        </div>
        <div class="scores">
          <span class="score"><strong>3</strong></span>
          <textarea
            #scoreEntry
            class="score-entry"
            formControlName="gamePlay3"
            rows="20"
            cols="4"
            (input)="autoGrow($event)"
          ></textarea>
        </div>
      </div>
    </div>
    <div class="error">
      {{ invalidTryoutNumber() }}
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      mat-flat-button
      type="submit"
      class="btn-tertiary"
      [disabled]="evaluationForm.invalid || evaluationForm.disabled"
      (click)="onSubmit()"
    >
      Update Evaluation
    </button>
    <button
      mat-stroked-button
      type="button"
      [disabled]="evaluationForm.disabled"
      mat-dialog-close
    >
      Cancel
    </button>
  </mat-dialog-actions>
</form>
