<div class="login">
  <h2>Sign In</h2>
  <div id="firebaseui-auth-container" class="auth-container"></div>
  <div class="mt-3 mb-3">
    <h4>Or</h4>
  </div>
  <div>
    <button mat-stroked-button (click)="googleLogin()">
      <img
        class="firebaseui-idp-icon me-2"
        alt=""
        src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
      />
      <span class="google-button">Sign in with Google</span>
    </button>
  </div>
</div>
